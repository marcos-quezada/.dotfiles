- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.shell:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
    /usr/local/share/zsh/site-functions/prompt_spaceship_setup: zsh/plugins/spaceship-prompt/spaceship.zsh
    ~/.zfunctions/prompt_spaceship_setup: zsh/plugins/spaceship-prompt/spaceship.zsh

- shell:
  - mkdir -p /usr/local/share/zsh/site-functions/prompt_spaceship_setup ~/.zfunctions/prompt_spaceship_setup
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    shell/plugins/
    vim/bundle/
    zsh/plugins/